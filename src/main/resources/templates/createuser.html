<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Cupcake</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
</head>

<body>
<div class="login-page">
    <header>
        <a href="index.html" th:href="@{/}">
            <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}"/>
        </a>
    </header>
    <div class="page">
        <form class="generic-form" method="post">
            <input type="text" name="email" placeholder="Enter your email"/>
            <input type="text" name="name" placeholder="Enter your name"/>
            <input type="text" name="mobilenumber" placeholder="Enter your mobilenumber"/>
            <input type="password" name="password1" placeholder="Enter your password"/>
            <input type="password" name="password2" placeholder="Enter your password again"/>
            <button type="submit" formaction="/createuser">Create User</button>
        </form>

    </div>
</div>
</body>
</html>
